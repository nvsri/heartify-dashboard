<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heartify | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="app-title">❤️ Heartify</h1>
    <h2>Login</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- restored quote under login button exactly as you required -->
    <p class="login-quote">“Your heart matters — track it before it cracks.” ❤️</p>
    <p class="hint">Use <strong>admin</strong> / <strong>1234</strong></p>
  </div>
</body>
</html>
